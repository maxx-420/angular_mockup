<div class="card card--round">
  <div class="card-body">
    <div class="d-flex album__info mb-2 align-items-center mx-md-3 mt-md-3">
      <div class="mr-3">
        <img
          class="album__info__image"
          src="../assets/berti-benbanaste-1475726-unsplash@2x.png"
          alt="album image"
        />
      </div>
      <div class="album__info__details">
        <section class="py-2">
          <h6 class="card-title title-text mb-0" style="font-size: 16px;">
            {{ currentSong.name}}
          </h6>
          <p
            class="card-text subtitle-text mb-0"
            style="color: #7b8591; font-size: 13px;"
          >
            By John Doe
          </p>
          <p
            class="card-text subtitle-text mb-0"
            style="color: #7b8591; font-size: 11px;"
          >
            Show: Coffee Break
          </p>
        </section>
        <button class="button button-light button-small mt-0 pt-0">
          <i class="fas fa-plus"></i> playlist
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-around d-md-none player-buttons">
      <button class="button button--small button--light">AUDIO LIST</button>
      <button class="button button--small button--dark">LIBRARY</button>
      <button class="button button--small button--dark">RECOMMENDED</button>
    </div>
    <div>
      <ul
        class="album__playlist"
        [ngStyle]="scrollHeight ? { 'max-height': scrollHeight + 'px'} : null"
      >
        <li
          *ngFor="let song of songs"
          class="album__playlist__song list-group-item mx-md-3"
        >
          <div class="d-flex row justify-content-between align-items-center">
            <span class="d-flex justify-content-between align-items-center">
              <button class="play mr-3" (click)="currentSong = song">
                <i
                  [ngClass]="currentSong?.name == song.name? 'fas fa-pause': 'fas fa-play'"
                ></i>
              </button>
              <h3 class="subtitle-text">{{ song.name }}</h3>
            </span>
            <span
              class="ml-auto d-flex justify-content-between align-items-center"
            >
              <i class="fas fa-arrow-circle-down mr-3"></i>
              <h3 class="subtitle-text">{{ song.length}}</h3>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
